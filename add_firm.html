<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Firm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>Add a New Firm</h2>
        <form method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" name="name" placeholder="Firm Name" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="ein" placeholder="EIN" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="address" placeholder="Address" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="mol" placeholder="Manager of Operations" required>
            </div>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="Smetka" placeholder="Smetka" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Firm</button>
        </form>
    </div>
</body>
</html>
